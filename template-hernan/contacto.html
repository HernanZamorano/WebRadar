    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <nav>
            <div class="logo">
                <a href="https://www.uoh.cl/" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiuAHAgbNMbdAfhqMs0wWeXMxdhvqhXsdTHA&s" alt="Logo">

                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Contacto</h1>
            <p>¿Tienes alguna consulta? Contáctanos a través del siguiente formulario.</p>
        </div>
    </header>

    <main class="content">
        <section class="features">
            <form action="#" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">

    </footer>

    <script src="scripts.js"></script>
