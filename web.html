<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfilador de Lluvias por Radar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <!-- Barra lateral con filtros -->
        <aside class="barra-lateral">
            <h2>Filtros</h2>
            <label for="intervaloTiempo">Intervalo de Tiempo:</label>
            <input type="range" id="intervaloTiempo" name="intervaloTiempo" min="1" max="24" value="12">
            
            <label for="intensidadLluvia">Intensidad de Lluvia:</label>
            <input type="range" id="intensidadLluvia" name="intensidadLluvia" min="1" max="100" value="50">
            
            <button id="aplicarFiltros">Aplicar Filtros</button>
        </aside>
        
        <!-- Contenido principal con mapa de radar y detalles -->
        <main class="contenido-principal">
            <header>
                <h1>
                    <img src="https://w7.pngwing.com/pngs/999/428/png-transparent-sun-weather-sunny-rays-sunshine-symbol.png" alt="Icono de Sol" class="icono">
                    Perfilador de Lluvias por Radar
                    <img src="https://humanidades.com/wp-content/uploads/2018/10/lluvia-3-e1581819535291.jpg" alt="Icono de Lluvia" class="icono">
                </h1>
                <input type="range" id="controlTiempo" name="controlTiempo" min="0" max="24" value="12">
            </header>
            
            <section class="contenedor-mapa">
                <div id="mapaRadar">Mapa de Radar</div>
            </section>
            
            <section class="detalles">
                <h2>Detalles de la Imagen</h2>
                <p id="infoImagen">Ninguna imagen seleccionada</p>
                <button id="masDetalles">Más Detalles</button>
            </section>
            
            <section class="galeria-imagenes">
                <h2>Imágenes Subidas por Día</h2>
                <div id="diasImagenes">
                    <!-- Ejemplo de organización de imágenes por día -->
                    <div class="dia">
                        <h3>12 de Agosto, 2024</h3>
                        <div class="imagenes">
                            <img src="climate_image1.png" alt="Imagen de Radar">
                            <img src="climate_image2.png" alt="Imagen de Radar">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
